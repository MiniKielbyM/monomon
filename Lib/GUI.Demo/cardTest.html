<!DOCTYPE html>
<html>

<head>
    <title>Aspect Ratio Box Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            touch-action: none;
            user-select: none;
            -ms-touch-action: none;
            -webkit-user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            scrollbar-gutter: stable;
        }

        #aspect-box {
            background: #fff;
            border: 2px solid #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 1.2em;
            color: #333;
            max-width: 100%;
            max-height: 100%;
            box-sizing: border-box;
        }

        #sixteenbynine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            visibility: hidden;

        }

        #sixteenbynine #player-zone {
            box-sizing: border-box;
            border: 2px dashed #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #666;
            height: 65%;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #sixteenbynine #opponent-zone {
            width: 100%;
            height: 35%;
            box-sizing: border-box;
            border: 2px dashed #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #666;
            position: absolute;
            top: 0;
            left: 0;
        }

        #sixteenbynine .player.card {
            aspect-ratio: 1 / 1.4;
            width: auto;
            height: 28.35%;
            background-image: url('https://images.pokemontcg.io/sm35/28_hires.png');
            background-size: cover;
            background-position: center;
            transition: transform 0.2s;
            position: absolute;
        }

        #sixteenbynine .card:hover {
            transform: scale(1.25);
            transition: transform 0.2s;
            cursor: pointer;
            z-index: 10;
        }

        #sixteenbynine #player-zone .card.active {
            bottom: calc((100% - (28.35% * 3)) / 3 + 28.35% + (100% - (28.35% * 3)) / 3 + 28.35% + (100% - (28.35% * 3)) / 3);
            z-index: 10;
        }

        #sixteenbynine .bench {
            position: absolute;
            bottom: calc((100% - (28.35% * 3)) / 3 + 28.35% + (100% - (28.35% * 3)) / 3);
            height: 28.35%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2%;
            width: 100%;
            left: 0;
        }

        #sixteenbynine .bench .card {
            position: relative;
            height: 100%;
            z-index: 2;
        }

        #sixteenbynine .hand-outer {
            position: absolute;
            bottom: calc((100% - (28.35% * 3)) / 3);
            height: 28.35%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: visible;
        }

        #sixteenbynine .hand-inner {
            position: relative;
            height: 100%;
            width: 60%;
            bottom: -12.5%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: visible;
        }

        #sixteenbynine .hand {
            position: relative;
            height: 125%;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow-x: auto;
            scrollbar-gutter: stable;
            scrollbar-width: none;
            padding-left: 2%;
            padding-right: 2%;
            gap: 3.2%;
            box-sizing: border-box;
        }

        #sixteenbynine .hand .card {
            height: 80%;
            z-index: 2;
            bottom: 10%;
            padding: 0;
            margin: 0;
            flex-shrink: 0;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="aspect-box">
        <div id="sixteenbynine">
            <div id="opponent-zone"></div>
            <div id="player-zone">
                <div class="card active player"></div>
                <div class="bench">
                    <div class="card player benched"></div>
                    <div class="card player benched"></div>
                    <div class="card player benched"></div>
                    <div class="card player benched"></div>
                    <div class="card player benched"></div>
                </div>
                <div class="hand-outer">
                    <div class="hand-inner">
                        <div class="hand">
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                            <div class="card player in-hand"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script>

        // Standard aspect ratios
        const ratios = [
            { name: "16:9", value: 16 / 9 },
            //            { name: "4:3", value: 4 / 3 }
        ];
        function getNearestRatio(width, height) {
            const actual = width / height;
            let nearest = ratios[0];
            let minDiff = Math.abs(actual - nearest.value);
            for (const r of ratios) {
                const diff = Math.abs(actual - r.value);
                if (diff < minDiff) {
                    minDiff = diff;
                    nearest = r;
                }
            }
            return nearest;
        }
        function setAspectBox() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const nearest = getNearestRatio(vw, vh);
            // Calculate max box size that fits in viewport while maintaining aspect ratio
            let boxW = vw;
            let boxH = boxW / nearest.value;
            if (boxH > vh) {
                boxH = vh;
                boxW = boxH * nearest.value;
            }

            const box = document.getElementById('aspect-box');
            box.style.width = boxW + 'px';
            box.style.height = boxH + 'px';
            console.log(`Aspect Ratio: ${nearest.name} (${nearest.value.toFixed(2)})`);
            if (nearest.name === "16:9") {
                document.getElementById('sixteenbynine').style.visibility = 'visible';
            } else {
                document.getElementById('sixteenbynine').style.visibility = 'hidden';
            }
        }
        window.addEventListener('resize', setAspectBox);
        setAspectBox();

        const container = document.getElementsByClassName('hand')[0];

        function dynamicHandSize() {
            const handCards = container.getElementsByClassName('card');
            const cardCount = handCards.length;
            if (cardCount > 8) {
                container.style.justifyContent = 'flex-start';
                container.scrollLeft = (container.scrollWidth - container.clientWidth) / 2;
            } else {
                container.style.justifyContent = 'center';
            }
        }

        const observer = new MutationObserver(() => {
            dynamicHandSize();
        });
        observer.observe(container, { childList: true });
        dynamicHandSize();

        // Firefox sideways scroll fix
        container.addEventListener('wheel', e => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                container.scrollLeft += e.deltaY;
            }
        }, { passive: false });

    </script>
</body>

</html>
