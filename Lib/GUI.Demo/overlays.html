<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pok√©mon TCG Board (Tournament Legal)</title>
<style>
:root{
  --card-w: min(9vw, 96px);
  --card-ratio: 1 / 1.4;
  --gap: 0.8rem;
  --bg: linear-gradient(180deg,#0b3a2f 0%, #0f6b56 100%);
  --card-bg: #fff;
  --card-border: #222;
}

html,body{height:100%; margin:0; background:var(--bg); font-family:sans-serif;}
.table{display:grid; grid-template-rows:auto 1fr auto; height:100vh; padding:1rem; gap:1rem; box-sizing:border-box;}
.player-zone{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:var(--gap);}
.side{display:flex; flex-direction:column; align-items:center; gap:0.5rem; min-width:calc(var(--card-w)+8px);}
.field{display:flex; flex-direction:column; align-items:center; gap:0.6rem;}
.active-slot{display:flex; flex-direction:column; align-items:center; gap:0.3rem;}
.bench{display:flex; gap:0.7rem; justify-content:center;}
.stadium{display:flex; justify-content:center; align-items:center;}
.card{width:var(--card-w); aspect-ratio:var(--card-ratio); background:var(--card-bg); border:2px solid var(--card-border); border-radius:8px; display:grid; place-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);}
.card .label{font-size:0.75rem; color:#111;}
.deck-stack{display:flex; flex-direction:column; gap:-18px;}
.deck-stack .card{transform:rotate(90deg);}
.prizes{display:flex; gap:0.4rem;}
.prizes .card{width:calc(var(--card-w)*0.75);}
.lost-zone{display:flex; flex-direction:column; gap:-0.5rem;}
.lost-zone .card{width:calc(var(--card-w)*0.75);}
.energies{display:flex; gap:0.3rem;}
.energies .energy-card{width:calc(var(--card-w)*0.5); aspect-ratio:var(--card-ratio);}
.hand-zone{display:flex; gap:0.4rem; justify-content:center; overflow-x:auto; margin-top:0.5rem;}
/* Rotate opponent zone to face player */
.opponent{transform:rotate(180deg);}
.opponent .card{transform:rotate(180deg);} /* flip cards back upright */
</style>
</head>
<body>
<div class="table">

  <!-- Opponent -->
  <div class="player-zone opponent">
    <!-- Left: Prizes -->
    <div class="side">
      <div class="prizes">
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
      </div>
      <div class="lost-zone">
        <div class="card"><div class="label">L</div></div>
      </div>
    </div>
    <!-- Center -->
    <div class="field">
      <div class="active-slot">
        <div class="card"><div class="label">Active</div></div>
        <div class="energies">
          <div class="card energy-card"><div class="label">E</div></div>
        </div>
      </div>
      <div class="bench">
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
      </div>
    </div>
    <!-- Right: Deck -->
    <div class="side">
      <div class="deck-stack"><div class="card"><div class="label">Deck</div></div></div>
      <div class="card"><div class="label">Discard</div></div>
    </div>
  </div>

  <!-- Stadium -->
  <div class="stadium">
    <div class="card"><div class="label">Stadium</div></div>
  </div>

  <!-- Player -->
  <div class="player-zone">
    <!-- Left: Prizes -->
    <div class="side">
      <div class="prizes">
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
        <div class="card"><div class="label">P</div></div>
      </div>
      <div class="lost-zone">
        <div class="card"><div class="label">L</div></div>
      </div>
    </div>
    <!-- Center -->
    <div class="field">
      <div class="active-slot">
        <div class="card"><div class="label">Active</div></div>
        <div class="energies">
          <div class="card energy-card"><div class="label">E</div></div>
        </div>
      </div>
      <div class="bench">
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
        <div class="card"><div class="label">B</div></div>
      </div>
      <div class="hand-zone">
        <div class="card"><div class="label">H</div></div>
        <div class="card"><div class="label">H</div></div>
        <div class="card"><div class="label">H</div></div>
      </div>
    </div>
    <!-- Right: Deck -->
    <div class="side">
      <div class="deck-stack"><div class="card"><div class="label">Deck</div></div></div>
      <div class="card"><div class="label">Discard</div></div>
    </div>
  </div>

</div>
</body>
</html>
