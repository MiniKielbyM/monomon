<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Server</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <button id="ping" onclick="socket.emit('message', 'test')">Ping Server</button>
    <div id="response"></div>
    <script>
        const socket = io();
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        socket.on('message', (data) => {
            document.getElementById('response').innerText += '\nServer response: ' + data;
        });
    </script>
</body>
</html>
