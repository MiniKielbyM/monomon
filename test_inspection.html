<!DOCTYPE html>
<html>
<head>
    <title>Card Inspection Test</title>
    <style>
        .card {
            width: 100px;
            height: 140px;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            display: inline-block;
        }
        
        .test-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Card Inspection Test</h1>
        <p>Click on a card to inspect it:</p>
        
        <div id="alakazam-card" class="card" style="background-image: url('https://images.pokemontcg.io/base1/1_hires.png');">
        </div>
        
        <div id="blastoise-card" class="card" style="background-image: url('https://images.pokemontcg.io/base1/2_hires.png');">
        </div>
        
        <div id="pikachu-card" class="card" style="background-image: url('https://images.pokemontcg.io/base1/58_hires.png');">
        </div>
    </div>

    <script type="module">
        import GUIHookUtils from './Lib/guiHookUtils.js';
        
        // Create GUI hook instance
        const guiHook = new GUIHookUtils(document.body);
        
        // Set up test card data
        const alakazamData = { cardName: 'Alakazam', imgUrl: 'https://images.pokemontcg.io/base1/1_hires.png', hp: 80, health: 80 };
        const blastoiseData = { cardName: 'Blastoise', imgUrl: 'https://images.pokemontcg.io/base1/2_hires.png', hp: 100, health: 100 };
        const pikachuData = { cardName: 'Pikachu', imgUrl: 'https://images.pokemontcg.io/base1/58_hires.png', hp: 60, health: 60 };
        
        // Assign card data to elements
        document.getElementById('alakazam-card').cardData = alakazamData;
        document.getElementById('blastoise-card').cardData = blastoiseData;
        document.getElementById('pikachu-card').cardData = pikachuData;
        
        // Add click listeners
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('card')) {
                const cardData = guiHook.getCardDataFromElement(e.target);
                guiHook.showCardInspectionModal(e.target, cardData);
            }
        });
        
        console.log('Card inspection test loaded');
    </script>
</body>
</html>
